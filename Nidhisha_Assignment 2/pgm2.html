<!DOCTYPE html>
<html>
	<head>
		<title>Squares and Cubes</title>
	</head>
	<body>
		<table border="1" align="center">
			<tr>
				<td>NUMBER</td>
				<td>SQUARE</td>
				<td>CUBE</td>
			</tr>
		<script type="text/javascript">
			for(var i=100;i<=1000;i=i+100)
			{
			document.write("<tr align='center'><td>" + i + "</td><td>" + i*i

			+"</td><td>" + i*i*i + "</td></tr>")

			}
		</script>
		</table>
	</body>
</html>
